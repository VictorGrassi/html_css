    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragráfo</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Titulos</li>
        <li><abbr title="Use a tag <img>">Imagens</li>
        <li><abbr title="Você esta vendo uma, use a tag <abbr>">Abreviações</li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</li>
        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</li>
    </ul>
</body>
