<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap');

        body {
            font: normal 1em Arial;
            color: black;
        }
        h1 {
            font: bold 2em 'Times New Roman';
        }
        p {
            font: 400 1.3em 'Dancing Script', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur, illum! Velit est eligendi repudiandae? Placeat velit qui exercitationem minima rem inventore repudiandae voluptatem esse! Optio mollitia atque temporibus commodi tenetur!</p>

</body>
</html>
