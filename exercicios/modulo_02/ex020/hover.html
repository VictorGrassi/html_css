<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div > p {
            display: none;
        }

        div:hover {
            cursor: default;
            color: red;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: max-content;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de hover</h1>
        <p>Passe o mouse sobre o texto abaixo</p>
        <div>
            Passe o mouse aqui
            <p>TEXTO ESCONDIDO...</p>
        </div>
        <p>Fim do exemplo</p>
    </main>
</body>
</html>
